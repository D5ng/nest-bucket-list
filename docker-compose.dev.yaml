# =============================================================================
# docker-compose.dev: 개발 모드 (dockerfile.dev + PostgreSQL) + develop.watch
# =============================================================================
# 사용법:  docker compose -f docker-compose.dev.yaml up --build
# develop.watch: src/ 동기화 + package.json 변경 시 이미지 재빌드
# =============================================================================

services:
  bucket-list-db:
    image: postgres:16-alpine
    container_name: bucket-list-db
    env_file:
      - .env.dev
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: dockerfile.dev
    image: bucket-list-app-dev
    container_name: bucket-list-app-dev
    depends_on:
      bucket-list-db:
        condition: service_healthy
    ports:
      - '8080:8080'
    env_file:
      - .env.dev
    environment:
      TZ: Asia/Seoul
      NODE_ENV: development
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE_NAME}
    command: pnpm run start:dev
    restart: unless-stopped
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    develop:
      watch:
        - action: sync
          path: ./src
          target: /usr/src/app/src
          ignore:
            - node_modules
        - action: rebuild
          path: package.json
        - action: rebuild
          path: pnpm-lock.yaml

volumes:
  pgdata_dev:
